<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form >
        <el-form-item label="中文">
            <el-input
                    style="width: 520px"
                    type="textarea"
                    :autosize="{ minRows: 4, maxRows: 10}"
                    placeholder="请输入内容"
                    v-model="textarea">
            </el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="translate">翻译</el-button>
        </el-form-item>

        <el-form-item label="英文">
            <el-input
                    style="width: 520px"
                    type="textarea"
                    :autosize="{ minRows: 4, maxRows: 10}"
                    placeholder="中译英"
                    v-model="textarea1">
            </el-input>
        </el-form-item>
    </el-form>
    <!--按钮-->

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted(){
            this.translate();
        },
        methods: {
            translate() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/brand-case/brand/trans?chinese=" + this.textarea,
                }).then(resp => {
                    this.textarea1=resp.data
                    console.log(resp.data)
                })
            },
        },
        data() {
            return {
                textarea: '',
                textarea1:'',
            }
        }
    })
</script>

<p>
    <a href="Center.html">返回上一页</a>
</p>

</body>
</html>
